<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://rsms.me/">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div class="game-container">
        <h1>TICTAC</h1>
        <div class="players">
            <input type="text" id="playerXName" placeholder="Enter Player X's name">
            <input type="text" id="playerOName" placeholder="Enter Player O's name">
            <button id="start-game">Start</button>
        </div>
        <div id="message" style="display: none; color: red;"></div>
        <div id="player-turn">Player X's turn</div>
        <div id="player-scores">
            <h2>Player Scores</h2>
            <div id="score-display"></div>
        </div>
        
        <table id="game-board"></table>
        <div id="game-result"></div>
        <div id="winner-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
            <div id="winner-message" ></div>
            </div>
        </div>
        <button id="reset-button">REST</button>
        <button id="game-story">Story</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
